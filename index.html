<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Whether's Weather</title>
</head>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" style="text-align: center">Weather Dashboard</h1>
    </div>
</div>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form class="form-group">
                    <label for="formGroupExampleInput">Search for a City:</label>
                    <input id="search" type="text" class="form-control">
                </form>
                <button id="submit" type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="container" id="currentForecast">
                    </div>
                </div>
                <div class="row">
                    Five Day Forecast:
                </div>
                <div class="row">
                    <div class="col">
                        Day 1 of 5
                    </div>
                    <div class="col">
                        Day 2 of 5
                    </div>
                    <div class="col">
                       Day 3 of 5
                    </div>
                    <div class="col">
                       Day 4 of 5
                    </div>
                    <div class="col">
                       Day 5 of 5
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    
    $("#submit").on("click", function () {
        var city = $("#search").val();
        console.log(city);
        var apiKey = "d1e2220fab9432369f86d8c8f2b3df41";

        
        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=" + apiKey,
            method: "GET"
        }).then(function (response) {
            console.log(response);
            
            var location = $("<h2>");
            var temperature = $("<p>");
            var humidity = $("<p>");
            var windSpeed = $("<p>");
            var UVIndex = $("<p>");
            var icon = $("<img id=weatherIcon>");
            
            var currentTempF = (((response.main.temp) - 273.15)*1.8 + 32).toPrecision(3);

            var iconCode = response.weather[0].icon;
            console.log(iconCode);
            var iconUrl = "https://openweathermap.org/img/wn/" + iconCode + "@2x.png"; 
            
            $(icon).attr("src", iconUrl);
            $(location).text(response.name);
            $(temperature).text("Temperature: " + currentTempF + " Â°F");
            $(humidity).text("Humidity: " + response.main.humidity + "%");
            $(windSpeed).text("Wind Speed: " + response.wind.speed + " MPH");
            $(UVIndex).text("UV Index: blank for now");

            $("#currentForecast").append(location, icon, temperature, humidity, windSpeed, UVIndex);

        })

    })


</script>

</html>
